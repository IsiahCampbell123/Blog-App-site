<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App - Create Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Write a New Blog Post</h1>
    </div>

    <!-- Post Form -->
    <div class="container">
        <form id="blogForm">
            <input type="text" id="postTitle" placeholder="Post Title" required>
            <textarea id="postContent" rows="5" placeholder="Write your blog post here..." required></textarea>
            <button type="submit" class="btn">Publish Post</button>
        </form>
    </div>

    <script>
        // Handle form submission
        const blogForm = document.getElementById('blogForm');
        blogForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;

            if (title && content) {
                // Here you can implement functionality to save the post or show a message.
                alert('Post Published: ' + title);

                // Clear form fields after submission
                blogForm.reset();
            }
        });
    </script>
</body>
</html>
